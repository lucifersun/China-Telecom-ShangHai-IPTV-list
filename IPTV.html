        .container {

        .header {

            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';

            left: 0;
            right: 0;
            height: 5px;

            margin-bottom: 20px;
            color: var(--dark);

            color: var(--text-light);

            margin: 0 auto 20px;

            gap: 25px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
        }

        .control-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group input[type="date"],
        .control-group input[type="time"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .control-group input[type="date"]:focus,
        .control-group input[type="time"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1.05rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(30, 136, 229, 0.4);
        }

        .btn i {

        }

        .btn-secondary {

            color: var(--dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .btn-secondary:hover {

        .btn-warning {

            border-radius: var(--border-radius);
            box-shadow: var(--shadow);

            margin-top: 30px;

            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;

            gap: 10px;

        .channel-list {

        .channel-item {

        function reload()
        {
            obj = JSON.parse(iptvlist);
            var channelHTML = '<div class="channel-list">';
            var channelCount = 0;
            var begin_time,end_time;
            begin_time = document.getElementById("begin_user_date").value + document.getElementById("begin_user_time").value+"00";
            begin_time=begin_time.replace(/-/g, "");
            begin_time=begin_time.replace(/:/g, "");
            end_time = document.getElementById("end_user_date").value + document.getElementById("end_user_time").value+"00";
            end_time=end_time.replace(/-/g, "");
            end_time=end_time.replace(/:/g, "");
            var HDtag = 0;
            if (document.getElementById("HDDel").checked){
                HDtag=1;
            }
            if (document.getElementById("HDonly").checked){
                HDtag=2;
            }
            for (var i=0;i<obj.iptv.length;i++)
            {
                if(obj.iptv[i].ChannelHD>=HDtag){
                    channelCount++;
                    var hdBadge = obj.iptv[i].ChannelHD === 2 ? '<span class="hd-badge">HD</span>' : '';
                    channelHTML += `
                        <div class="channel-item">
                            <div class="channel-name">
                                <i class="fas fa-play-circle"></i>${obj.iptv[i].ChannelName}${hdBadge}
                            </div>
                            <div class="channel-url">${obj.iptv[i].ChannelURL}</div>
                            <a href="${obj.iptv[i].ChannelURL}?playseek=${begin_time}-${end_time}" class="channel-link">
                                <i class="fas fa-external-link-alt"></i> 播放链接
                            </a>
                        </div>
                    `;
                }
            }
            channelHTML += '</div>';
            document.getElementById("demo").innerHTML = channelHTML;
            document.getElementById("channelCount").innerText = channelCount + ' 个频道';
        }

        function timenow(offset)
        {
            var nowtime =new Date();
            
            document.getElementById("begin_user_date").value=nowtime.getFullYear().toString() + "-" + pad((nowtime.getMonth()+1).toString(),2) + "-" + pad((nowtime.getDate()).toString(),2);
            document.getElementById("begin_user_time").value=pad(nowtime.getHours().toString(),2) + ":" + pad(nowtime.getMinutes().toString(),2);

            nowtime.setHours(nowtime.getHours() + offset);
            
            document.getElementById("end_user_date").value=nowtime.getFullYear().toString() + "-" + pad((nowtime.getMonth()+1).toString(),2) + "-" + pad((nowtime.getDate()).toString(),2);
            document.getElementById("end_user_time").value=pad(nowtime.getHours().toString(),2) + ":" + pad(nowtime.getMinutes().toString(),2);
        }

        function pad(num, n) {  
            var len = num.toString().length;  
            while(len < n) {  
                num = "0" + num;  
                len++;  
            }  
            return num;  
        }

        function m3u() {
            obj = JSON.parse(iptvlist);
            var m3uContent = "#EXTM3U\n";
            var HDtag = 0;
            if (document.getElementById("HDDel").checked){
                HDtag=1;
            }
            if (document.getElementById("HDonly").checked){
                HDtag=2;
            }
            var ii =0;
            for (var i=0;i<obj.iptv.length;i++){
                if(obj.iptv[i].ChannelHD>=HDtag){
                    m3uContent += `#EXTINF:${pad(ii.toString(),3)}, ${obj.iptv[i].ChannelName}\n`;
                    m3uContent += obj.iptv[i].ChannelURL + "\n";
                    ii=ii+1;
                }
            }
            document.getElementById("demo").innerHTML = `<pre class="m3u-content">${m3uContent}</pre>`;
            document.getElementById("channelCount").innerText = ii + ' 个频道';
        }

        function txt() {
            obj = JSON.parse(iptvlist);
            var txtContent = "";
            var HDtag = 0;
            if (document.getElementById("HDDel").checked){

            }

            for (var i=0;i<obj.iptv.length;i++){

            }
            document.getElementById("demo").innerHTML = `<pre class="txt-content">${txtContent}</pre>`;
            document.getElementById("channelCount").innerText = i + ' 个频道';
        }
